version: 2.1

jobs:
  build:
    resource_class: small
    docker:
      - image: cimg/go:1.19.4
      - image: tetrate/elasticsearch:6.4.3
    environment:
      GOGC: "20"
      GOMAXPROCS: "2"
    steps:
      - checkout
      - run: make
      - run: ./ci/wait
      - run: ./ci/test
  release:
    environment:
      DOCKER_BUILDKIT: 1
      PLATFORMS: linux/amd64,linux/arm64
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - install-docker-buildx
      - run: sudo apt install -y make
      - run: echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run: curl -sL https://git.io/goreleaser | bash
      - run: make push

workflows:
  version: 2
  all:
    jobs:
      - build
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/

commands:
  install-docker-buildx:
    description: Install Docker Buildx
    steps:
      - run:
          name: Install Docker Buildx
          command: |
            docker version
            BUILDX_BINARY_URL="https://github.com/docker/buildx/releases/download/v0.4.2/buildx-v0.4.2.linux-amd64"
            curl --output docker-buildx --silent --show-error --location --fail --retry 3 "$BUILDX_BINARY_URL"
            mkdir -p ~/.docker/cli-plugins
            mv docker-buildx ~/.docker/cli-plugins/
            chmod a+x ~/.docker/cli-plugins/docker-buildx
            docker buildx install
            docker buildx version
            docker run --rm --privileged tonistiigi/binfmt --install "${PLATFORMS}"
