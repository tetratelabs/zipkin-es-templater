project_name: zipkin-es-templater
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
- binary: ensure_templates
  main: ./cmd/ensure_templates/main.go
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  goarch:
  - 386
  - amd64
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{ .ShortCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
    - docs
    - test
    - goreleaser
dockers:
- image_templates:
  - tetrate/ensure_templates:{{ .Version }}
  dockerfile: Dockerfile
  binaries:
  - ensure_templates
